name: RDP

on:
  workflow_dispatch: 

jobs:
  rdp-job:
    runs-on: windows-latest
    timeout-minutes: 360 # 6 Ø³Ø§Ø¹Ø§Øª

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Ø¥Ø¹Ø¯Ø§Ø¯ Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 2. ØªÙØ¹ÙŠÙ„ RDP ÙˆØ¶Ø¨Ø· Ø§Ù„Ù†Ø¸Ø§Ù…
      - name: Configure RDP
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
          Restart-Service -Name TermService -Force

      # 3. Ø¬Ø¹Ù„ Ù…Ù„ÙØ§Øª Python Ù‚Ø§Ø¨Ù„Ø© Ù„Ù„ØªÙ†ÙÙŠØ° ÙƒØ¨Ø±Ø§Ù…Ø¬ (Ø·Ù„Ø¨Ùƒ Ø§Ù„Ø£Ø³Ø§Ø³ÙŠ)
      - name: Make Python Files Executable
        shell: powershell
        run: |
          # Ø±Ø¨Ø· ØµÙŠØºØ© .py Ø¨Ø¨Ø±Ù†Ø§Ù…Ø¬ Ø¨Ø§ÙŠØ«ÙˆÙ†
          assoc .py=Python.File
          ftype Python.File="C:\hostedtoolcache\windows\Python\3.11.9\x64\python.exe" "%1" %*
          
          # Ø¥Ø¶Ø§ÙØ© .PY Ø¥Ù„Ù‰ Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…Ù„Ø­Ù‚Ø§Øª Ø§Ù„ØªÙŠ ÙŠØ±Ø§Ù‡Ø§ Ø§Ù„ÙˆÙŠÙ†Ø¯ÙˆØ² ÙƒØ£ÙˆØ§Ù…Ø± Ù…Ø¨Ø§Ø´Ø±Ø©
          $oldPathExt = [Environment]::GetEnvironmentVariable("PATHEXT", "Machine")
          if ($oldPathExt -notlike "*;.PY*") {
              [Environment]::SetEnvironmentVariable("PATHEXT", $oldPathExt + ";.PY", "Machine")
          }
          Write-Host "Python files are now recognized as system commands!" -ForegroundColor Green

      # 4. Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… (RDP)
      - name: Create RDP User
        shell: powershell
        run: |
          $password = -join ((33..126) | Get-Random -Count 16 | % {[char]$_})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      # 5. ØªØ«Ø¨ÙŠØª Ø§Ù„Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ø§Ø­ØªØ±Ø§ÙÙŠØ©
      - name: Install Tools
        shell: powershell
        run: |
          choco install ffmpeg yt-dlp vlc -y
          python -m pip install --upgrade pip
          pip install yt-dlp aiohttp cloudscraper tqdm fake-useragent ffmpeg-python

      # 6. Ø±Ø¨Ø· Tailscale
      - name: Tailscale Connect
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $out = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $out
          Start-Process msiexec.exe -ArgumentList "/i $out /quiet /norestart" -Wait
          
          # ØªØ£ÙƒØ¯ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ø§Ù„Ø³Ø± TAILSCALE_AUTH_KEY ÙÙŠ Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø±ÙŠØ¨Ùˆ Ø¬ÙŠØª Ù‡Ø¨
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner --accept-routes
          
          $tsIp = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$tsIp" >> $env:GITHUB_ENV

      # 7. Ù„ÙˆØ­Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ©
      - name: Connection Info
        shell: powershell
        run: |
          Write-Host "`n===============================================" -ForegroundColor Green
          Write-Host "ğŸš€ RDP SYSTEM READY - EXTREME EDITION" -ForegroundColor Cyan
          Write-Host "==============================================="
          Write-Host "Tailscale IP : $env:TS_IP" -ForegroundColor Yellow
          Write-Host "Username     : $env:RDP_USER"
          Write-Host "Password     : $env:RDP_PASS" -ForegroundColor Red
          Write-Host "-----------------------------------------------"
          Write-Host "Python Integration: ENABLED (.py files run directly)"
          Write-Host "==============================================="

      # 8. Ø§Ù„Ø­ÙØ§Ø¸ Ø¹Ù„Ù‰ Ø§Ù„Ø§ØªØµØ§Ù„
      - name: Keep Alive
        shell: powershell
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] RDP Server is active. Tip: Use VLC for low-data streaming!"
            Start-Sleep -Seconds 300
          }
