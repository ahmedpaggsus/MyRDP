jobs:
  rdp-job:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Ø¥Ø¹Ø¯Ø§Ø¯ Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 2. Ù‡Ù†Ø¯Ø³Ø© Ø§Ù„Ù†Ø¸Ø§Ù…: Ø¯Ø¹Ù… Ø§Ù„Ø¹Ø±Ø¨ÙŠØ© "Ø§Ù„Ø³Ø±ÙŠØ¹" + Ø±Ø¨Ø· Ù…Ù„ÙØ§Øª Python
      - name: Quick System Configuration
        shell: powershell
        run: |
          # ØªÙØ¹ÙŠÙ„ Ø¯Ø¹Ù… Ø§Ù„Ø­Ø±ÙˆÙ Ø§Ù„Ø¹Ø±Ø¨ÙŠØ© ÙˆØ§Ù„Ø®Ø·ÙˆØ· Ø¨Ø±Ù…Ø¬ÙŠØ§Ù‹ (Ø³Ø±ÙŠØ¹ Ø¬Ø¯Ø§Ù‹)
          Set-WinSystemLocale ar-SA
          Set-WinUserLanguageList -LanguageList en-US, ar-SA -Force
          
          # Ø¬Ø¹Ù„ Ù…Ù„ÙØ§Øª Python Ù‚Ø§Ø¨Ù„Ø© Ù„Ù„ØªÙ†ÙÙŠØ°
          $pythonPath = (Get-Command python).Source
          assoc .py=Python.File
          ftype Python.File="`"$pythonPath`" `"%1`" %*"
          
          # Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø§Ù…ØªØ¯Ø§Ø¯ Ù„Ù„Ù†Ø¸Ø§Ù… Ø¨Ø´ÙƒÙ„ Ø¢Ù…Ù†
          $currentPathExt = [Environment]::GetEnvironmentVariable("PATHEXT", "Machine")
          if ($currentPathExt -notlike "*;.PY*") {
              [Environment]::SetEnvironmentVariable("PATHEXT", "$currentPathExt;.PY", "Machine")
          }
          
          # ØªØ­Ø³ÙŠÙ† Ø£Ø¯Ø§Ø¡ Ø§Ù„Ø´Ø¨ÙƒØ©
          netsh int tcp set global autotuninglevel=normal
          Write-Host "Quick Arabic support & Python association enabled." -ForegroundColor Green

      # 3. ØªÙØ¹ÙŠÙ„ RDP ÙˆØ¶Ø¨Ø· Ø§Ù„Ù†Ø¸Ø§Ù…
      - name: Configure RDP
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
          Restart-Service -Name TermService -Force

      # 4. Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… (RDP)
      - name: Create RDP User
        shell: powershell
        run: |
          $password = -join ((33..126) | Get-Random -Count 16 | % {[char]$_})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      # 5. ØªØ«Ø¨ÙŠØª Ø§Ù„Ø£Ø¯ÙˆØ§Øª Ù…Ø¹ Ø§Ù„ØªÙ…ÙˆÙŠÙ‡ Ø§Ù„Ø°ÙƒÙŠ (User-Agent Stealth)
      - name: Install Tools & Stealth Setup
        shell: powershell
        run: |
          choco install ffmpeg yt-dlp googlechrome aria2 -y
          python -m pip install --upgrade pip
          pip install yt-dlp aiohttp cloudscraper tqdm fake-useragent requests
          
          # Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„ØªÙ…ÙˆÙŠÙ‡ (Stealth)
          $ua = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36"
          $configPath = "$env:USERPROFILE\yt-dlp.conf"
          @(" --user-agent `"$ua`"",
            " --referer `"https://www.google.com/`"",
            " --add-header `"Accept-Language: en-US,en;q=0.9,ar-SA;q=0.8`"",
            " --geo-bypass",
            " --external-downloader aria2c",
            " --external-downloader-args `"aria2c:-x 16 -s 16 -k 1M`""
          ) | Out-File -FilePath $configPath -Encoding utf8

      # 6. Ø±Ø¨Ø· Tailscale
      - name: Tailscale Connect
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $out = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $out
          Start-Process msiexec.exe -ArgumentList "/i $out /quiet /norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner --accept-routes
          $tsIp = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$tsIp" >> $env:GITHUB_ENV

      # 7. Ù„ÙˆØ­Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ©
      - name: Connection Info
        shell: powershell
        run: |
          Write-Host "`n===============================================" -ForegroundColor Green
          Write-Host "ğŸš€ RDP SYSTEM READY (Fast Boot Mode)" -ForegroundColor Cyan
          Write-Host "==============================================="
          Write-Host "Tailscale IP : $env:TS_IP" -ForegroundColor Yellow
          Write-Host "Username     : $env:RDP_USER"
          Write-Host "Password     : $env:RDP_PASS" -ForegroundColor Red
          Write-Host "==============================================="

      # 8. Ø§Ù„Ø­ÙØ§Ø¸ Ø¹Ù„Ù‰ Ø§Ù„Ø§ØªØµØ§Ù„
      - name: Keep Alive
        shell: powershell
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] RDP Server is active..."
            [System.GC]::Collect()
            Start-Sleep -Seconds 300
          }
